
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TagBase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0e0e0e;
  color:#fff;
  text-align:center;
}
header{
  padding:40px 20px;
  background:#000;
}
header img{
  width:150px;
  margin-bottom:15px;
}
section{padding:40px 20px;}
.box{
  max-width:600px;
  margin:auto;
  background:#161616;
  padding:25px;
  border-radius:10px;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:5px;
  border:none;
}
button{
  background:#fff;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none;}
footer{
  padding:20px;
  font-size:14px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="TagBase Logo">
  <h1>TAGBASE</h1>
  <p>Sokaktan doğdu.</p>
</header>

<!-- GİRİŞ / KAYIT -->
<section id="auth">
  <div class="box">
    <h2>Giriş Yap</h2>
    <input id="loginUser" placeholder="Kullanıcı Adı">
    <input id="loginPass" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>

    <hr>

    <h3>Kayıt Ol</h3>
    <input id="regUser" placeholder="Kullanıcı Adı">
    <input id="regPass" type="password" placeholder="Şifre">
    <button onclick="register()">Kayıt Ol</button>
  </div>
</section>

<!-- SİTE -->
<section id="site" class="hidden">

  <div class="box">
    <h2>Hakkımızda</h2>
    <p>
      TagBase sokak stilleri için Posca kalem ve graffiti ekipmanları satar.
      Elden teslim: Bursa / Mustafakemalpaşa
    </p>
  </div>

  <div class="box">
    <h2>Sipariş Ver</h2>

    <form action="https://formspree.io/f/mdakkpzw" method="POST">

      <input name="siparis_no" id="siparisNo" readonly>

      <input name="isim" placeholder="İsim Soyisim" required>
      <input name="adres" placeholder="Adres" required>

      <select name="urun">
        <option>Posca Kalem</option>
      </select>

      <select name="renk" required>
        <option value="">Renk Seç</option>
        <option>Siyah</option>
        <option>Beyaz</option>
        <option>Kırmızı</option>
        <option>Mavi</option>
      </select>

      <select id="adet" name="adet" onchange="hesapla()" required>
        <option value="1">1 Adet</option>
        <option value="2">2 Adet</option>
        <option value="3">3 Adet</option>
      </select>

      <input name="fiyat" id="fiyat" readonly>

      <button type="submit">Siparişi Gönder</button>
    </form>
  </div>

</section>

<footer>
© 2026 TagBase | @cinar0zer
</footer>

<script>
function register(){
  localStorage.setItem(
    document.getElementById("regUser").value,
    document.getElementById("regPass").value
  );
  alert("Kayıt başarılı");
}

function login(){
  let u=document.getElementById("loginUser").value;
  let p=document.getElementById("loginPass").value;

  if(u==="cinar0zer" && p==="han11222"){
    alert("Admin girişi");
  }

  if(localStorage.getItem(u)===p || (u==="cinar0zer" && p==="han11222")){
    document.getElementById("auth").classList.add("hidden");
    document.getElementById("site").classList.remove("hidden");
  }else{
    alert("Hatalı giriş");
  }
}

function hesapla(){
  let adet=document.getElementById("adet").value;
  document.getElementById("fiyat").value=(adet*170)+" TL";
}

document.getElementById("siparisNo").value =
  "TB-"+Math.floor(Math.random()*100000);
hesapla();
</script>

</body>
</html>
